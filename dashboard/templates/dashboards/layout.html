<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="thestyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body>

    <!-- NAVIGATION BAR -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">cAIRfree</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav text-right">
                    <li>
                        <a href="#" class="btn btn-outline-secondary pull-right"> Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row mt-5 text-center">
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                      <input type="location" class="form-control" id="InputLocation" aria-describedby="emailHelp" placeholder="Enter your current address">
                    </div>
                    <div class="form-group">
                      <input type="address" class="form-control" id="AirportAddress" placeholder="Destination airport address">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm">

            </div>
        </div>


    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $("#inputOrigin").autocomplete({
            source: "{% url 'origin_airport_search'%}",
            minLength: 1,
            delay: 200,
        });
    });
</script>

</body>

</html>
